    <!-- main container for Grid -->
    <main class="container-xxl">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5 fs-1">I would love to hear from you!</h1>
          <p class="mb-5 fs-4">If you have an questions and would like a private consultation, please contact me.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="./images/Untitled-1.png" alt="Telephones" class="img-fluid pb-4">
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label mt-5 fs-4">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label mt-5 fs-4">Phone Number</label>
              <input type="phonenumber" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label mt-5 fs-4">Name</label>
              <input type="name" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-secondary p-3">
